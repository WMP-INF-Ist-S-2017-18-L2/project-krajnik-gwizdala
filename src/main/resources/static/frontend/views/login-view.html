<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-tabs/src/vaadin-tabs.html">
<link rel="import" href="../bower_components/vaadin-tabs/src/vaadin-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/vaadin-ordered-layout/src/vaadin-horizontal-layout.html">
<link rel="import" href="../bower_components/vaadin-ordered-layout/src/vaadin-vertical-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../bower_components/vaadin-text-field/src/vaadin-password-field.html">
<link rel="import" href="../bower_components/vaadin-button/src/vaadin-button.html">

<dom-module id="login-view">
    <template>
<style include="shared-styles">
            :host {
                display: block;
            }
        </style>
<vaadin-horizontal-layout theme="spacing" style="width: 100%; height: 100%;">
 <h1>MedClinic</h1>
</vaadin-horizontal-layout>
<div id="container">
 <div id="contain">
  <vaadin-tabs selected="{{page}}">
   <vaadin-tab>
     Page 1 
   </vaadin-tab>
   <vaadin-tab>
     Page 2 
   </vaadin-tab>
  </vaadin-tabs>
  <iron-pages selected="[[page]]">
   <page>
    <vaadin-vertical-layout theme="margin">
     <iron-form class="login" id="form" allow-redirect>
      <form method="post" action="/login">
       <vaadin-text-field id="username" name="username" label="PESEL" autofocus required></vaadin-text-field>
       <vaadin-password-field id="password" name="password" label="Hasło" required></vaadin-password-field>
       <vaadin-button theme="primary" class="login__button" on-tap="login">
         Primary 
       </vaadin-button>
      </form>
     </iron-form>
    </vaadin-vertical-layout>
   </page>
   <page>
    <vaadin-vertical-layout theme="margin" style="align-items: center;">
     <vaadin-text-field label="PESEL:" placeholder="" id="registerPeselField"></vaadin-text-field>
     <vaadin-password-field label="Hasło:" placeholder="" value="" id="registerPassField"></vaadin-password-field>
     <vaadin-text-field label="Imię:" placeholder="" id="registerNameField"></vaadin-text-field>
     <vaadin-text-field label="Nazwisko:" placeholder="" id="registerLastNameField"></vaadin-text-field>
     <vaadin-text-field label="Telefon:" placeholder="" id="registerPhoneField"></vaadin-text-field>
     <vaadin-text-field label="E-mail:" placeholder="" id="registerEmailField"></vaadin-text-field>
     <vaadin-text-field label="Adres zamieszkania:" placeholder="" id="registerAddressField"></vaadin-text-field>
     <vaadin-horizontal-layout theme="spacing">
      <vaadin-button theme="primary" id="registerButton" " content="Zarejstruj">
        Zarejstruj 
      </vaadin-button>
      <vaadin-button id="registerClearButton">
        Wyczyść pola 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </page>
  </iron-pages>
 </div>
</div>
</template>

    <script>
        class LoginView extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is() {
                return 'login-view';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
            login() {
                if (!this.$.username.invalid && !this.$.password.invalid) {
                    this.$.form.submit();
                }
            }
        }
        customElements.define(LoginView.is, LoginView);
    </script>
</dom-module>
