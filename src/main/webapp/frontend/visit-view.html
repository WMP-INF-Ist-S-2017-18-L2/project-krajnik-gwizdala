<link rel="import" href="bower_components/vaadin-combo-box/src/vaadin-combo-box.html">

<dom-module id="visit-view">
    <template>
<style include="shared-styles">
            :host {
                display: block;
            }
        </style>
<vaadin-horizontal-layout style="width: 100%; height: 100%;">
 <vaadin-combo-box label="Patients" id="patients" required width="auto">
  <template>
    [[item.patientName]] 
  </template>
 </vaadin-combo-box>
 <vaadin-combo-box label="Doctors" id="doctors" required>
  <template>
    [[item.doctorName]] 
  </template>
 </vaadin-combo-box>
 <vaadin-text-field label="Label" placeholder="Placeholder" id="summary"></vaadin-text-field>
 <vaadin-date-picker label="Visit date" placeholder="Pick a date" required></vaadin-date-picker>
</vaadin-horizontal-layout>
<vaadin-button theme="primary" id="saveVisit" on-click="saveVisit">
  Primary 
</vaadin-button>
</template>

    <script>
        class VisitView extends Polymer.Element {
            static get is() {
                return 'visit-view';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }

        customElements.define(VisitView.is, VisitView);
    </script>
</dom-module>
