<link rel="import" href="bower_components/vaadin-tabs/src/vaadin-tabs.html">
<link rel="import" href="bower_components/vaadin-tabs/src/vaadin-tab.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/vaadin-form-layout/src/vaadin-form-layout.html">

<dom-module id="admin-view">
 <template>
<style include="shared-styles">
            :host {
             display: flex;
             flex-flow: column nowrap;
            }

            #patGrid {
            }
             h3,h4{
              text-align: center;
             }
            }
        </style>
<div style="align-items: center;">
 <h4 style="float: left;">MedClinic - Panel Administraotra</h4>
 <vaadin-button theme="tertiary" id="logoutButton">
   Wyloguj 
 </vaadin-button>
</div>
<vaadin-horizontal-layout theme="" style="width: 100%">
 <vaadin-tabs theme="" selected="{{page}}" style="width: 100%;">
  <vaadin-tab selected style="width: 25%">
    Pacjent 
  </vaadin-tab>
  <vaadin-tab style="width: 25%">
    Lekarz 
  </vaadin-tab>
  <vaadin-tab style="width: 25%">
    Poradnia 
  </vaadin-tab>
  <vaadin-tab style="width:25%">
    Wizyta 
  </vaadin-tab>
 </vaadin-tabs>
</vaadin-horizontal-layout>
<vaadin-horizontal-layout theme="" style="width: 100%;">
 <iron-pages selected="[[page]]" style="width: 100%">
  <page>
   <h3>Zarządzaj pacjentami</h3>
   <h4>Dodaj pacjenta</h4>
   <vaadin-horizontal-layout theme="margin">
    <vaadin-form-layout>
     <vaadin-form-item>
      <label slot="label">Email</label>
      <vaadin-text-field class="full-width" required id="patientEmailField"></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Hasło</label>
      <vaadin-password-field class="full-width" required id="patientPasswordField"></vaadin-password-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Imię</label>
      <vaadin-text-field class="full-width" required id="passwordNameField"></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Nazwisko</label>
      <vaadin-text-field class="full-width" required id="patientLastNameField"></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">PESEL</label>
      <vaadin-text-field class="full-width" required id="patientPESELField"></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Data urodzenia</label>
      <vaadin-date-picker class="full-width" required id="patientDatePicker"></vaadin-date-picker>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Adres</label>
      <vaadin-text-field class="full-width" required id="patientAddressField"></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Telefon</label>
      <vaadin-text-field class="full-width" required id="patientPhoneField"></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <vaadin-button theme="primary" id="patientAddButton" on-click="addPatient">
        Dodaj pacjenta 
      </vaadin-button>
     </vaadin-form-item>
    </vaadin-form-layout>
   </vaadin-horizontal-layout>
   <h4>Lista pacjentów</h4>
   <vaadin-horizontal-layout style="width: 100%; align-items: center;">
    <div style="margin: 0 auto; width: 70%">
     <vaadin-vertical-layout>
      <vaadin-grid items="[[items]]" id="patGrid">
       <vaadin-grid-column flex-grow="0">
        <template class="header">
          # 
        </template>
        <template>
          [[item.id]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          PESEL 
        </template>
        <template>
          [[item.pesel]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Imię 
        </template>
        <template>
          [[item.imie]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Nazwisko 
        </template>
        <template>
          [[item.nazwisko]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Email 
        </template>
        <template>
          [[item.email]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Telefon 
        </template>
        <template>
          [[item.telefon]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Adres 
        </template>
        <template>
          [[item.adres]] 
        </template>
       </vaadin-grid-column>
      </vaadin-grid>
      <vaadin-button theme="primary" id="patientDeleteButton">
        Usun zaznaczonego pacjenta 
      </vaadin-button>
     </vaadin-vertical-layout>
    </div>
   </vaadin-horizontal-layout>
  </page>
  <page>
   <h3>Zarządzaj lekarzami</h3>
   <h4>Dodaj lekarza</h4>
   <vaadin-horizontal-layout theme="margin">
    <vaadin-form-layout>
     <vaadin-form-item>
      <label slot="label">Email</label>
      <vaadin-text-field class="full-width" id="doctorEmailField" required></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Hasło</label>
      <vaadin-password-field class="full-width" id="doctorPasswordField" required></vaadin-password-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Imię</label>
      <vaadin-text-field class="full-width" id="doctorNameField" required></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Nazwisko</label>
      <vaadin-text-field class="full-width" id="doctorLastNameField" required></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">PESEL</label>
      <vaadin-text-field class="full-width" id="doctorPESELField" required></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Data Urodzenia</label>
      <vaadin-date-picker class="full-width" id="doctorDatePicker" required></vaadin-date-picker>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Adres</label>
      <vaadin-text-field class="full-width" id="doctorAddressield" required></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Telefon</label>
      <vaadin-text-field class="full-width" id="doctorPhoneField" required></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Specjalizacja</label>
      <vaadin-text-field class="full-width" id="doctorSpecializationField" required></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Przychodnia</label>
      <vaadin-combo-box class="full-width" id="doctorDepartmentComboBox" required>
       <template>
         [[item.departmentName]] 
       </template>
      </vaadin-combo-box>
     </vaadin-form-item>
     <vaadin-form-item>
      <vaadin-button theme="primary" id="doctorAddButton" on-click="addDoctor">
        Dodaj lekarza 
      </vaadin-button>
     </vaadin-form-item>
    </vaadin-form-layout>
   </vaadin-horizontal-layout>
   <h4>Lista lekarzy</h4>
   <vaadin-horizontal-layout theme="margin">
    <div style="margin: 0 auto; width: 70%;">
     <vaadin-vertical-layout theme="margin">
      <vaadin-grid items="[[items]]" id="doctorGrid">
       <vaadin-grid-column flex-grow="0" style="width: 50px">
        <template class="header">
          # 
        </template>
        <template>
          [[item.id]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column style="width: 50px">
        <template class="header">
          PESEL 
        </template>
        <template>
          [[item.pesel]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column style="width: 50px">
        <template class="header">
          Imię 
        </template>
        <template>
          [[item.imie]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column style="width: 50px">
        <template class="header">
          Nazwisko 
        </template>
        <template>
          [[item.nazwisko]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column style="width: 50px">
        <template class="header">
          Email 
        </template>
        <template>
          [[item.email]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column style="width: 50px">
        <template class="header">
          Telefon 
        </template>
        <template>
          [[item.telefon]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column style="width: 50px">
        <template class="header">
          Adres 
        </template>
        <template>
          [[item.adres]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column style="width: 50px">
        <template class="header">
          Specjalizacja 
        </template>
        <template>
          [[item.doctorSpecialization]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column style="width: 50px">
        <template class="header">
          Przychodnia 
        </template>
        <template>
          [[item.doctorDepartment]] 
        </template>
       </vaadin-grid-column>
      </vaadin-grid>
      <vaadin-button theme="primary" id="doctorDeleteButton" on-click="">
        Usun zaznaczonego lekarza 
      </vaadin-button>
     </vaadin-vertical-layout>
    </div>
   </vaadin-horizontal-layout>
  </page>
  <page>
   <h3>Zarzadzaj poradniami </h3>
   <h4>Dodaj poradnię</h4>
   <vaadin-horizontal-layout theme="margin">
    <vaadin-form-layout style="margin: 0 auto;">
     <vaadin-form-item>
      <label slot="label">Nazwa</label>
      <vaadin-text-field class="full-width" id="departmentNameField" required></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Telefon</label>
      <vaadin-text-field class="full-width" id="departmentPhoneField" required></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <label slot="label">Email</label>
      <vaadin-text-field class="full-width" id="departmentEmailField"></vaadin-text-field>
     </vaadin-form-item>
     <vaadin-form-item>
      <vaadin-button theme="primary" id="departmentAddButton" on-click="addDepartment">
        Dodaj poradnię 
      </vaadin-button>
     </vaadin-form-item>
    </vaadin-form-layout>
   </vaadin-horizontal-layout>
   <h4>Lista poradni</h4>
   <vaadin-vertical-layout theme="margin">
    <div style="margin: 0 auto; width: 70%;">
     <vaadin-vertical-layout theme="margin">
      <vaadin-grid items="[[items]]" id="departmentGrid">
       <vaadin-grid-column width="50px" flex-grow="0">
        <template class="header">
          # 
        </template>
        <template>
          [[item.id]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Nazwa 
        </template>
        <template>
          [[item.departmentNameGrid]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Telefon 
        </template>
        <template>
          [[item.departmentPhone]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Email 
        </template>
        <template>
          [[item.departmentEmail]] 
        </template>
       </vaadin-grid-column>
      </vaadin-grid>
      <vaadin-button theme="primary" id="departmentDeleteButton">
        Usuń zaznaczoną poradnię 
      </vaadin-button>
     </vaadin-vertical-layout>
    </div>
   </vaadin-vertical-layout>
  </page>
  <page>
   <h3>Zarzadzaj wizytami </h3>
   <h4>Dodaj wizytę</h4>
   <vaadin-horizontal-layout style="width: 100%;">
    <div style="margin: 0 auto">
     <vaadin-date-picker label="Data wizyty" required id="visitDatePicker"></vaadin-date-picker>
     <vaadin-combo-box label="Patients" id="visitPatientComboBox" required width="auto">
      <template>
        [[item.patientName]] 
      </template>
     </vaadin-combo-box>
     <vaadin-combo-box label="Doctors" id="visitDoctorComboBox" required>
      <template>
        [[item.doctorName]] 
      </template>
     </vaadin-combo-box>
     <vaadin-text-field label="Opis" placeholder="" id="visitSummaryField"></vaadin-text-field>
    </div>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout theme="margin" style="align-items: center;">
    <vaadin-button theme="primary" id="addVisiButton" on-click="addVisit">
      Dodaj wizytę 
    </vaadin-button>
   </vaadin-vertical-layout>
   <h4>Lista wizyt </h4>
   <vaadin-vertical-layout theme="margin">
    <div style="margin: 0 auto; width: 50%">
     <vaadin-vertical-layout theme="margin">
      <vaadin-grid items="[[items]]" id="visitGrid" width="500px" style="align: center">
       <vaadin-grid-column>
        <template class="header">
          Id 
        </template>
        <template>
          [[item.visitIdGrid]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Data 
        </template>
        <template>
          [[item.visitDataGrid]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Pacjent 
        </template>
        <template>
          [[item.visitPatientGird]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Lekarz 
        </template>
        <template>
          [[item.visitDoctorGrid]] 
        </template>
       </vaadin-grid-column>
       <vaadin-grid-column>
        <template class="header">
          Opis 
        </template>
        <template>
          [[item.visitSumaryGrid]] 
        </template>
       </vaadin-grid-column>
      </vaadin-grid>
      <vaadin-button theme="primary" id="visitDeleteButton">
        Usuń zaznaczoną wizytę 
      </vaadin-button>
     </vaadin-vertical-layout>
    </div>
   </vaadin-vertical-layout>
  </page>
 </iron-pages>
</vaadin-horizontal-layout>
</template>

        class AdminView extends Polymer.Element {
            static get is() {
                return 'admin-view';
            }

            static get properties() {

        customElements.define(AdminView.is, AdminView);

</dom-module>
