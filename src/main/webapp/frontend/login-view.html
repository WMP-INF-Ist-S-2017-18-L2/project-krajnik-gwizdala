<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/vaadin-ordered-layout/src/vaadin-vertical-layout.html">
<link rel="import" href="bower_components/vaadin-tabs/src/vaadin-tabs.html">
<link rel="import" href="bower_components/vaadin-tabs/src/vaadin-tab.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/iron-form/iron-form.html">
<link rel="import" href="bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="bower_components/vaadin-text-field/src/vaadin-password-field.html">
<link rel="import" href="bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="bower_components/vaadin-ordered-layout/src/vaadin-horizontal-layout.html">
<link rel="import" href="bower_components/vaadin-date-picker/src/vaadin-date-picker.html">

<dom-module id="login-view">
    <template>
<style include="shared-styles">
    :host {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
    }
    #container
    {
        width: 400px;
        background-color: #f0f0f0;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .tab{
        width: 50%;
        background-color: white;
        border-right: 1px #f0f0f0 solid;
    }
    .tab-last{
        width: 50%;
        background-color: white;
    }
        </style>
<div>
 <vaadin-vertical-layout theme="margin" style="align-items: center;">
  <h1>MedClinic</h1>
 </vaadin-vertical-layout>
 <div id="container">
  <vaadin-tabs selected="{{page}}">
   <vaadin-tab selected class="tab">
     Logowanie 
   </vaadin-tab>
   <vaadin-tab class="tab-last">
     Rejestracja 
   </vaadin-tab>
  </vaadin-tabs>
  <iron-pages selected="[[page]]">
   <page>
    <vaadin-vertical-layout theme="margin" style="align-items: center;">
     <iron-form id="ironForm" allow-redirect>
      <form method="POST" action="login" style="align-items: center;">
       <vaadin-vertical-layout theme="margin">
        <vaadin-text-field id="username" name="username" label="E-mail" autofocus required></vaadin-text-field>
        <vaadin-password-field label="Hasło" name="password" required on-keydown="_onPasswordKeydown"></vaadin-password-field>
        <vaadin-button theme="primary" on-click="_submit">
          Zaloguj 
        </vaadin-button>
       </vaadin-vertical-layout>
      </form>
     </iron-form>
    </vaadin-vertical-layout>
   </page>
   <page>
    <vaadin-vertical-layout theme="margin" style="align-items: center;">
     <vaadin-text-field label="E-mail" placeholder="" id="remailField"></vaadin-text-field>
     <vaadin-password-field label="Hasło" placeholder="" value="" id="rpasswordFIeld"></vaadin-password-field>
     <vaadin-text-field label="Imię" placeholder="" id="rFirstNameField"></vaadin-text-field>
     <vaadin-text-field label="Nazwisko" placeholder="" id="rLastNameField"></vaadin-text-field>
     <vaadin-text-field label="Numer telefonu" placeholder="" id="rPhoneField"></vaadin-text-field>
     <vaadin-date-picker label="Data urodzenia" placeholder="" id="rDatePicker"></vaadin-date-picker>
     <vaadin-text-field label="Pesel" placeholder="" id="rpeselField"></vaadin-text-field>
     <vaadin-text-field label="Adres zamieszkania" placeholder="" id="rAdressField"></vaadin-text-field>
     <vaadin-horizontal-layout theme="spacing">
      <vaadin-button id="clearFIeldButton">
        Wyczyść pola 
      </vaadin-button>
      <vaadin-button theme="primary" id="registerButton">
        Zarejestruj 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </page>
  </iron-pages>
 </div>
</div>
</template>

    <script>
        class LoginView extends Polymer.Element {
            static get is() {
                return 'login-view';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
            _submit() {
                this.$.ironForm.submit();
            }
            _onPasswordKeydown(event) {
                if (event.key === 'Enter' || event.keyCode == 13) {
                    this._submit();
                }
            }
        }
        customElements.define(LoginView.is, LoginView);
    </script>
</dom-module>
