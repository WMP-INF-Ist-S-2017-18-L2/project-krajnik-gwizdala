<dom-module id="login-prototype">
    <template>
<style include="shared-styles">
            :host {
                display: block;
            }
        </style>
<vaadin-form-layout id="logowanie" style="width: 100%; height: 100%;">
 <vaadin-form-item>
  <label slot="label">pesel </label>
  <vaadin-text-field class="full-width" value="Jane" id="pesel"></vaadin-text-field>
 </vaadin-form-item>
 <vaadin-form-item>
  <label slot="label">haslo </label>
  <vaadin-text-field class="full-width" value="Doe" id="haslo"></vaadin-text-field>
 </vaadin-form-item>
</vaadin-form-layout>
<vaadin-button theme="primary" id="loginButton" on-click="loginAction">
  Login 
</vaadin-button>
        <vaadin-horizontal-layout style="width: 100%; height: 100%;">
            <vaadin-grid items="[[items]]" id="visitGrid">
                <vaadin-grid-column width="50px" flex-grow="0">
                    <template class="header">
                        Lp.
                    </template>
                    <template>
                        [[item.id]]
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        Data
                    </template>
                    <template>
                        [[item.data]]
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        Lekarz
                    </template>
                    <template>
                        [[item.lekarz]]
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        Opis
                    </template>
                    <template>
                        [[item.opis]]
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        Pacjent
                    </template>
                    <template>
                        [[item.pacjent]]
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>
        </vaadin-horizontal-layout>
</template>

    <script>
        class LoginPrototype extends Polymer.Element {
            static get is() {
                return 'login-prototype';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(LoginPrototype.is, LoginPrototype);
    </script>
</dom-module>
